<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado em meu servidor</p>
    <video controls width="500" loop>
        <source src="video/video-site-mp4.mp4" type="video/mp4">
        <source src="video/video-site-m4v.m4v" type="video/mp4">
        <source src="video/video-site-ogv.ogv" type="video/ogv">
        <source src="video/video-site-webm.webm" type="video/webm">
        <p>Infelizmente seu navegador não suporta a reprodução do video <a href="video/video-site-mp4.mp4">clique aqui</a> para baixar o arquivo</p>
    </video>    
    <hr>
    <h2>Inserindo o videos do YouTube></h2>

    <iframe width="500" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=ruo-OpuBt55d_Lt4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
