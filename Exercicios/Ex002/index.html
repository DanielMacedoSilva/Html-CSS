<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode digitar
         o texto de qualquer
          jeito, basta estar entre
           as tags de parágrafo!</p>
           <p>Se eu quiser quebrar a linha <br>como esse, eu tenho que usar a tag &lt;br&gt; <!-- Less Than / Grather Than = Maior que e menor ques--> !</p>
           <p>Vamos adicionar simbolos especiais
            &reg;
            &copy;
            &trade;
            &Delta;
            &uparrow;
            &downarrow;
            &larr;
            &uarr;
           </p>
           <p>
            Vamos adicionar alguns emojis: 
            &#x1F525;
            &#x1F602;
           </p>
</body>
</html>
